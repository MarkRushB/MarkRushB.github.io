name: Sync Discussions to Hexo

on:
  push:
    branches:
      - main  # 默认支持直接 push 触发
  discussion:
    types: [created]  # 支持当 Discussion 发布时触发
  workflow_dispatch:  # 允许手动触发

jobs:
  # 针对 discussion.created 的任务
  sync-discussions:
    if: github.event_name == 'discussion'  # 仅在 Discussion 事件触发时运行
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 确保 GITHUB_TOKEN 有写权限
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Fetch New Discussion
        run: |
          echo '${{ toJson(github.event.discussion) }}' > new_discussion.json
          title=$(jq -r '.title // empty' new_discussion.json)
          body=$(jq -r '.body // empty' new_discussion.json)

          if [[ -z "$title" || -z "$body" ]]; then
            echo "No valid discussion data found. Exiting."
            exit 0
          fi

      - name: Convert Discussion to Markdown
        run: |
          mkdir -p source/_posts
          title=$(jq -r '.title' new_discussion.json | tr ' ' '-' | sed 's/[^a-zA-Z0-9_-]//g')
          createdAt=$(jq -r '.createdAt' new_discussion.json)
          body=$(jq -r '.body' new_discussion.json)

          filename="source/_posts/$title.md"
          echo -e "title: \"$title\"\ndate: $createdAt\n---\n$body\n" > "$filename"

      - name: Commit and Push New Post
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add source/_posts/*.md
          git commit -m "New Discussion Post: $title" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/MarkRushB/markrushb.github.io.git main || echo "No changes to push"

  # 通用的构建和部署任务（适用于 push 和 discussion.created）
  build-and-deploy:
    runs-on: ubuntu-latest
    # 如果是 push 事件，直接运行；如果是 discussion.created，等待 sync-discussions 完成
    if: github.event_name == 'push' || success()
    permissions:
      contents: read  # 只需要读取内容
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache

      - name: Install Dependencies
        run: npm install

      - name: Build Hexo
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
