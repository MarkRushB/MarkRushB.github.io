name: Sync Discussions to Hexo

on:
  push:
    branches:
      - main  # 依然支持 push 触发
  discussion:
    types: [created]  # **新增：当 Discussion 发布时触发**
  workflow_dispatch:  # 允许手动触发

jobs:
  sync-discussions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Fetch New Discussion
        run: |
          echo '${{ toJson(github.event.discussion) }}' > new_discussion.json

      - name: Convert Discussion to Markdown
        run: |
          mkdir -p source/_posts
          title=$(jq -r '.title' new_discussion.json | tr ' ' '-' | sed 's/[^a-zA-Z0-9_-]//g')
          createdAt=$(jq -r '.createdAt' new_discussion.json)
          body=$(jq -r '.body' new_discussion.json)

          filename="source/_posts/$title.md"
          echo -e "title: $title\ndate: $createdAt\n---\n$body\n" > "$filename"

      - name: Commit and Push New Post
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add source/_posts/*.md
          git commit -m "New Discussion Post: $title" || echo "No changes to commit"
          git push origin main || echo "No changes to push"

  build-and-deploy:
    needs: sync-discussions  # **确保 Discussions 更新后再 Build**
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache

      - name: Install Dependencies
        run: npm install

      - name: Build Hexo
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build-and-deploy
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
